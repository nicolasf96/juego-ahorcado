name: CI test

on: [push, pull_request]

jobs:

  build_backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
    - run: cd ./backend
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run test
